<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}

        <input type="text " name="first_name" placeholder="first nae" required ><br>
        <input type="text " name="last_name" placeholder="las nae" required><br>
        <input type="text " name="username" placeholder="usr nae" required><br>
        <input type="email " name="email" placeholder="mail" required><br>
        <input type="text " name="phonenum" placeholder="mail" required><br>
        <input type="password " name="password1" placeholder="psswrd" required><br>
        <input type="password " name="password2" placeholder="c pswred nae" required ><br>
        <input type="submit">

    </form>

    <div>
        {% for message in messages %}

        <h3> {{message}} </h3>
        {% endfor %}
    </div>
    
</body>
</html>
